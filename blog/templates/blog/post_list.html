{% extends 'blog/base.html' %}

{% block content %}

<h2>Post List</h2>

<p><u><i>suuup</i></u></p>

<div class="posts">
    {% for post in posts %}
    <article>
        <time>published: {{ post.published_date }}</time>
        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </article>
    {% endfor %}
</div>

{% endblock content %}
